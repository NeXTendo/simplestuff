<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick an Activity! 🎈</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <audio id="background-music" loop>
            <source src="assets/audio/picnic_song.mp3" type="audio/mpeg">
        </audio>
        <div class="music-player">
            <button id="play-btn">🎵 Play</button>
            <button id="pause-btn">⏸️ Pause</button>
        </div>
    </div>
    <div class="container">
        <h1>Choose two Cute Activities! 🥰</h1>
        <div class="activity-list">
            <label>
                <input type="checkbox" name="activity" value="Movie Date🍿">
                <img src="assets/images/movie.gif" alt="Movie Night">
                Movie Date 🍿
            </label>
            <label>
                <input type="checkbox" name="activity" value="Picnic Date 🧺">
                <img src="assets/images/picnic.gif" alt="Picnic">
                Picnic Date 🧺
            </label>
            <label>
                <input type="checkbox" name="activity" value="Picnic Date">
                <img src="assets/images/guypainting.gif" alt="Picnic">
                Drawing/Painting Date 🎨
            </label>
            <label>
                <input type="checkbox" name="activity" value="Just chillin🌌">
                <img src="assets/images/smallgirlchill.gif" alt="Stargazing">
                Just chillin 🌌
            </label>
            <label>
                <input type="checkbox" name="activity" value="Food 🍰">
                <img src="assets/images/food.gif" alt="Baking">
                Food 🍰
            </label>
            <label>
                <input type="checkbox" name="activity" value="RMTYFC">
                <img src="assets/images/donut-banana.gif" alt="Fucking">
                R.M.T.Y.F.C 🌊
            </label>
        </div>
        <button id="bookbtn">📸 BOOK & SAVE</button>
    </div>
    <audio id="clickSound" src="assets/audio/click.mp3"></audio>
</body>
</html>
