<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay! 💖</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <div>
        <audio id="background-music" loop muted>
            <source src="/assets/audio/picnic song.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
        <div class="music-player">
            <button id="play-btn">🎵 Play</button>
            <button id="pause-btn">⏸️ Pause</button>
        </div>
    </div>
    <div class="container">
        <h1>YAY! 🎉💕</h1>
        <p>You made me the happiest person ever! 🥰</p>
        <img src="assets/images/bunny-petting-bunny.gif" alt="Happy Bunny" class="bunny">
        <button onclick="startConfetti()">Celebrate! 🎊</button>
    </div>
    <canvas id="confetti"></canvas>
    <script src="confetti.js"></script>
</body>
</html>
